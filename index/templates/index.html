<!DOCTYPE html>
{%load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%block title %} Расписание {%endblock title%}</title>
    <link rel="stylesheet" href="{%static "css/bootstrap.min.css"%}" type="text/css">
</head>
<body>

<h1 align=center ">Расписание тренировок</h1>

{% block content %}
<div class="container">
    <div class="row" style="margin:40px">
        <div class="col-md-6">
            <h3><a href="/schedule" >Посмотреть расписание всех тренировок</a></h3>
        </div>
        <div class="col-md-6">
            <h3><a href="/admin">Войти в панель администратора</a></h3>
        </div>
    <div class="col-md-8" style="margin:40px">
        <h3>Интересует конкретная секция?</h3>
        <form action="{% url 'section' %}" method="get" id="search"  >
            <p><select  class="custom-select" name = "name">
            <option value="">--Выберите секцию--</option>
            <option value="fitness">Фитнес</option>
            <option value="crossfit">Кросфит</option>
            <option value="yoga">Йога</option>
            <option value="shaping">Шейпинг</option>
            <option value="stretching">Стретчинг</option>
            <option value="acrobatics">Акробатика</option>
            </select></p>
            <input class="btn btn-primary" type="submit" name="" value="Search"  />
        </form>
    </div>
    </div>
</div>
{% endblock content %}

</body>
</html>
